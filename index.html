<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Main Content -->

        <div class="container">
            <div class="row">
                <!-- Firs col -->
                <div class="col-sm-4" id="first-col">
                    <label for="city-search"><h5>Search for a City</h5></label>
                        <div class='input-group mb-3'>
                            <input type='search' class='form-control' placeholder='Search your city' id='city-search'>
                            <div class='input-group-append'>
                              <button class='button'id='search-input' type='button/text'>Search</button> 
                            </div>
                        </div>
                        <!-- unordered list -->
                        <ul id="list">

                        </ul>
                        <button class='btn-btn-secondary' type='button'>Clear Search History</button>
                        <hr>
                        <div class="search-history">

                        </div>

                </div>        
                <!-- Second col -->
                <div class="col-sm-8" id="second-col">
                        <div class="d-flex flex-column">
                            <div class="p-2" id="current-weather">
                                <h1>Current Conditions</h1>
                            </div>
                            <div class="p-2">
                                <h1>5 day forecast</h1>
                            </div>
                            <div id="five-day" class="row" >
                                
                            </div>
                        </div>
                </div>
            </div>
        </div>


        <!-- scripts -->
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
        </script>
        <script src="script.js"></script>

</body>
</html>
