<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="container-fluid-nav">
            <div class="navbar-header">
                <span class="navbar-brand mb-0 h1" style="font-size: 36px">Weather Dashboard</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-light pb-3 pt-3">
                <aside>
                    <form class="form-inline my-2 my-lg-0">
                        <label for="citySearch">Search for a City:</label>
                        <input class="form-control mr-0" type="search" placeholder="Search" aria-label="Search"
                            id="city-search-input">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit" id="city-search-btn">
                            <i class="fas fa-search"></i></button>
                    </form>
                    <br>
                    <div class="list-group" id="city-list">
                        <!-- List built in javascript -->
                    </div>
                </aside>
            </div> <!-- 1st main column -->
            <div class="col-md-9" id="city-column" style="visibility: hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mt-3">
                            <div class="card-body" id="weather-data">
                                <!-- weather data built in javascript -->
                            </div>
                        </div>
                    </div> <!-- Single sub-column in column 2 -->
                </div> <!-- 1st row in 2nd column-->
                <br>
                <div class="row ml-1">
                    <h2>5-Day Forecast:</h2>
                </div> <!-- 2nd row in 2nd column -->
                <div class="row" id="forecast-data">
                    <!-- 5-day forecast built in javascript -->
                </div> <!-- 3rd row in 2nd column -->
            </div> <!-- 2nd main column -->
        </div> <!-- main row -->
    </div> <!-- container -->

    <!-- For error messages -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Weather Dashboard Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMsg"></p> <!-- message set in javascript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
